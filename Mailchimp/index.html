<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu-navegacao">
            <a href="#">Produtos</a>
            <a href="#">Recursos</a>
            <a href="#">Inspiração</a>
            <a href="#">Preços</a>
        </nav>
        <img src="img/figura1-removebg-preview.png" alt="logo mailchimp" class="marca">
        <div class="area-botoes">
            <img src="img/figura4-removebg-preview.png" alt="ícone de busca e carrinho">
            <button class="btn-transparente">Conectar</button>
            <button class="btn-destaque">Cadastra-se Gratuitamente</button>
        </div>
    </header>

    <main>
        <section class="secao-principal">
            <div class="bloco-texto">
                <h1>As lojas do Mailchimp já estão disponíveis</h1>
                <p>Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual
                    gratuitamente</p>
                <button class="btn-destaque">Saiba Mais</button>
            </div>
            <div class="cartao-loja">
                <div class="topo-cartao">
                    <img src="img/tres_pontinhos.png" alt="">
                    <img src="img/carrinho.png" alt="">
                </div>
                <h2>Big mood Spa</h2>
                <img src="img/figura2.png" alt="">
            </div>
            <div class="janela-carrinho">
                <h3>Carrinho de Compras</h3>
                <img src="img/figua3.png" alt="">
                <button>Continuar para o Pagamento</button>
            </div>
        </section>
    </main>

</body>

</html>
